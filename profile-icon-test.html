<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Icon Fix Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; background: #f9f9f9; }
        .nav-simulation { background: white; padding: 10px; border: 1px solid #ddd; margin: 10px 0; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Profile Icon Fix Test</h1>
    
    <div class="test-section">
        <h2>Current User Button</h2>
        <div class="nav-simulation">
            <div class="nav-actions">
                <div class="user-menu" id="user-menu">
                    <button class="user-btn" id="user-btn" title="User Menu">
                        <i class="fas fa-user" aria-hidden="true"></i>
                    </button>
                    <div class="user-dropdown" id="user-dropdown">
                        <div class="user-info">
                            <div class="user-avatar">
                                <i class="fas fa-user-circle"></i>
                            </div>
                            <div class="user-details">
                                <span class="user-name" id="user-name">Guest</span>
                                <span class="user-email" id="user-email">Not logged in</span>
                            </div>
                        </div>
                        <div class="user-actions">
                            <a href="login.html" class="user-action" id="login-action">
                                <i class="fas fa-sign-in-alt"></i>
                                Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button onclick="toggleUserMenu()">Toggle User Menu</button>
        <button onclick="testLogin()">Test Login</button>
    </div>
    
    <div class="test-section">
        <h2>Font Awesome Status</h2>
        <div id="fa-status" class="status info">Checking...</div>
        <button onclick="checkFontAwesome()">Check Font Awesome</button>
    </div>
    
    <div class="test-section">
        <h2>Icon Tests</h2>
        <div style="font-size: 2rem; display: flex; gap: 20px; align-items: center;">
            <div><i class="fas fa-user"></i> User</div>
            <div><i class="fas fa-user-circle"></i> User Circle</div>
            <div><i class="fas fa-search"></i> Search</div>
            <div><i class="fas fa-shopping-cart"></i> Cart</div>
            <div><i class="fas fa-bars"></i> Menu</div>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Navigation Test</h2>
        <button onclick="window.location.href='index.html'">Go to Homepage</button>
        <button onclick="window.location.href='products.html'">Go to Products</button>
        <button onclick="window.location.href='login.html'">Go to Login</button>
    </div>

    <script src="js/main.js"></script>
    <script>
        function toggleUserMenu() {
            const dropdown = document.getElementById('user-dropdown');
            dropdown.classList.toggle('active');
        }
        
        function testLogin() {
            const testUser = {
                firstName: 'John',
                lastName: 'Doe',
                email: 'john.doe@example.com'
            };
            
            localStorage.setItem('homeEssentials_user', JSON.stringify(testUser));
            if (typeof updateUserMenuDisplay === 'function') {
                updateUserMenuDisplay();
            }
            alert('Test login successful!');
        }
        
        function checkFontAwesome() {
            const statusDiv = document.getElementById('fa-status');
            const testIcon = document.createElement('i');
            testIcon.className = 'fas fa-user';
            testIcon.style.position = 'absolute';
            testIcon.style.left = '-9999px';
            document.body.appendChild(testIcon);
            
            const computedStyle = window.getComputedStyle(testIcon, ':before');
            const content = computedStyle.getPropertyValue('content');
            
            document.body.removeChild(testIcon);
            
            if (content && content !== 'none' && content !== '""') {
                statusDiv.innerHTML = '✓ Font Awesome is working properly!';
                statusDiv.className = 'status success';
            } else {
                statusDiv.innerHTML = '✗ Font Awesome is not loading - using fallbacks';
                statusDiv.className = 'status error';
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkFontAwesome();
            
            // Initialize user menu
            const userBtn = document.getElementById('user-btn');
            const userDropdown = document.getElementById('user-dropdown');
            
            if (userBtn && userDropdown) {
                userBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    userDropdown.classList.toggle('active');
                });
                
                document.addEventListener('click', (e) => {
                    if (!userDropdown.contains(e.target)) {
                        userDropdown.classList.remove('active');
                    }
                });
            }
        });
    </script>
</body>
</html>
